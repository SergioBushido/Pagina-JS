<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <title>Proyecto JS</title>
    <!--CARGAMOS ESTILOS-->
    <link rel="stylesheet" href="css/stiles.css" type="text/css">
    <link rel="stylesheet" id="theme" href="css/green.css">

    <!--CARGAMOS JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--SLIDEr copiado de bxslider para jquery-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!--SCRIPTS JS-->
    <script type="text/javascript" src="js/main.js"></script>
    <!--MOMENT JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js" integrity="sha512-LuGmbdo8yp73d1NZGukmifQL95L0BsuHywcuFHWGuW6hlMLCatli+6BeJNoERdDo9HFL5W5/g8sIqjOV7ZzxoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/locale/es.js" integrity="sha512-xYPNx9d56p2KeUQEbdiKytlfxpIRXPnEY2bX7tNZ3rLoNM9UKf1yF/2zr89LsfRnf5T3ChxAt2M7JYFDX41LZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script></head>
<body>
<div id="selector-theme">
    <div id="to-green"></div>
    <div id="to-red"></div>
    <div id="to-blue"></div>
</div>
<section id="global">
    <!--CABECERA-->
    <header>
        <div id="logo">
           <h1> Proyecto js </h1>
        </div>
        <div class="clearfix"></div>
        <nav id="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Reloj</a></li>
                <li><a href="#">Sobre mi</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

    </header>

    <!--SLIDER-->
    <div id="slider">
        <div class="bxslider">
            <div><img src="img/mav.jpeg" width="1200" height="168" /></div>
            <div><img src="img/ma1.jpeg"width="1200" height="168"/></div>
            <div><img src="img/ma2.jpeg"width="1200" height="168" /></div>
        </div>
    </div>
    <!--CONTENIDO-->
    <section id="content">
            <div id="posts">
               <!--CARGAMOS LOS POST DESDE UN JSON-->
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quien soy?</span></h4>
                    <img alt="castigador" src="img/cas.png" >
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Maecenas iaculis purus ac nunc bibendum scelerisque.</p>
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="form_name">

                        <label for="email">Correo</label>
                        <input type="text" name="email">

                        <label for="password">Contraseña</label>
                        <input type="text" name="password">

                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
</section>
<footer>
    Pagina de prueba Java Script Sergio Fernández Jiménez &copy;

    <a href="#" class="subir">Subir</a>
</footer>
</body>
</html>
