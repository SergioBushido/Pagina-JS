<!DOCTYPE HTML>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Proyecto JS</title>
  <!--CARGAMOS ESTILOS-->
  <link rel="stylesheet" href="css/stiles.css" type="text/css">
  <link rel="stylesheet" id="theme" href="css/green.css">


  <!--CARGAMOS JQUERY-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!--UI se carga despues de jquery y hay que elegir que cargamos, en este caso .min-->
  <script src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.min.css">
  <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.structure.css">
  <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.theme.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

  <!--SCRIPTS JS-->
  <script type="text/javascript" src="js/main.js"></script>

  <style>
    /* Estilos para el contenedor principal */
    #content {
      display: flex; /* Utilizamos flexbox para alinear los elementos */
    }

    /* Nuevos estilos para el formulario */
    #box {
      width: 70%;
      padding: 7px;
    }

    /* Nuevos estilos para el sidebar */
    #sidebar {
      width: 30%;
      font-family: Helvetica, Arial;
    }
  </style>
</head>

<body>

<div id="selector-theme">
  <div id="to-green"></div>
  <div id="to-red"></div>
  <div id="to-blue"></div>
</div>
<section id="global">
  <!--CABECERA-->
  <header>
    <div id="logo">
      <h1> Proyecto js </h1>
    </div>
    <div class="clearfix"></div>
    <nav id="menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="reloj.html">Reloj</a></li>
        <li><a href="about.html">Sobre mi</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!--CONTENIDO-->
  <section id="content">

      <div id="box">
    <!--CARGAR FORMULARIO-->
        <H2>Contacto</H2>

        <form action="" method="POST" id="form_contact">
          <label for="name">Nombre</label>
          <input type="text name=name" data-validation="alphanumeric">
          <label for="apellidos">Apellidos</label>
          <input type="text name=apellidos"data-validation="alphanumeric">
          <label for="email">Email</label>
          <input type="text name=email"data-validation="email">
          <label for="sex">Sexo</label>
          <select name="sex" data-validation="required">
            <option value="men">Hombre</option>
            <option value="woman">Mujer</option>
          </select>
          <label for="date">Fecha de nacimiento</label>
          <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">
          <label for="edad">Edad</label>
          <input type="number" name="edad" data-validation="number">
          <input type="submit" value="Enviar">
        </form>
       </div>

    <aside id="sidebar">
      <!-- Contenido del sidebar "¿Quién soy?" -->
      <div id="about">
        <h4><span>¿Quién soy?</span></h4>
        <img alt="castigador" src="img/cas.png">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas iaculis purus ac nunc bibendum scelerisque.</p>
      </div>
      <!-- Contenido del sidebar "Identificate" -->
      <div id="login">
        <h4><span>Identificate</span></h4>
        <form>
          <label for="name">Nombre</label>
          <input type="text" name="name" id="form_name">

          <label for="email">Correo</label>
          <input type="text" name="email">

          <label for="password">Contraseña</label>
          <input type="text" name="password">

          <input type="submit" value="Enviar">
        </form>
      </div>
    </aside>
    <div class="clearfix"></div>
  </section>
</section>
<footer>
  Pagina de prueba Java Script Sergio Fernández Jiménez &copy;

  <a href="#" class="subir">Subir</a>
</footer>
</body>
</html>
